<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메모앱</title>
  <script src="https://kit.fontawesome.com/ed64eef5df.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>To Do List</h1>
  <div class="input-area">
    <input id="taskInput" type="text" placeholder="오늘의 할일은?" onkeyup="enterkey()">
    <button id="add-task">+</button>
  </div>
  <div class="content">
    <div class="menu">
      <div id="menu-bar"></div>
      <div id="all">All</div>
      <div id="not-done">not Done</div>
      <div id="done">Done</div>
    </div>
    <div id="task-list">
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
