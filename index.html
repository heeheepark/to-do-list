<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoList</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://kit.fontawesome.com/ed64eef5df.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="contentBox">
    <h1>To Do List</h1>
    <div>
      <div class="hideText">오늘의 할일은?</div>
      <input id="textBox" type="text" placeholder="오늘의 할일은?">
      <button id="addListBtn">+</button>
    </div>
    <div class="main">
      <div class="menu">
        <div class="allBtn">All</div>
        <div class="notDoneBtn">not Done</div>
        <div class="doneBtn">Done</div>
      </div>
      <div id="todoList_All"></div>
      <div id="todoList_not_Done"></div>
      <div id="todoList_Done"></div>
    </div>
  </div>



  <script src="main.js"></script>
</body>
</html>
